<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clasificador IA</title>
</head>
<body>
    <h1>Clasificador de Im√°genes</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <button type="submit">Predecir</button>
    </form>

    {% if prediction %}
        <h2>{{ prediction }}</h2>
        <img src="{{ image_path }}" alt="Imagen cargada" width="300">
    {% endif %}
</body>
</html>
